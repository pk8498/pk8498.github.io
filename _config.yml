about_content: | # this will include new lines to allow paragraphs
  **서버 백엔드** 및 **데이터 엔지니어링**에 관심이 많은 8년차 개발자입니다. <br/>
  스타트업에서 백엔드 엔지니어로 시작해 플랫폼의 AWS 기반 시스템 구축부터 API 개발 데이터 수집/제공까지 여러부분을 경험할 수 있었습니다. <br/>
  데이터엔지니어로 들어온 서비스 데이터를 수집할 수 있는 환경을 구축하고 가공한 데이터를 분석/마케팅에 활용할 수 있도록 제공하는 부분을 경험했습니다. <br/>
  개인적으로 프로덕션 환경에서 유지보수 하기 좋은 코드를 고민하는 것을 좋아합니다. 회사 업무를 통해 성취감을 얻어내는 활동을 좋아합니다. <br/>
  문서쓰는걸 좋아하고, 업무를 투명하게 공유하는것을 좋아합니다. <br />
  <mark>조직과 팀의 성장</mark>에 대한 많은 고민들을 좋아합니다. <br/>

